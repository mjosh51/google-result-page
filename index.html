<!DOCTYPE html>
<html>
	<head>
		<title>My Google</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/84b8d871d9.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="google-result.css">
	</head>

	<body>
			<div class="container-fluid mt-3">
				<div class="row">
					<div class="col-1 mt-3">
						<img src="google-logo.PNG" style="width: 100px; height: 30px" class="img-responsive">
					</div>
					<div class="col-6 main_input ml-5">
						<div class="row search-bar">
							<div class="col">
								<input type="text" name="search" style="width: 96%">
								<a href="#" class="search-icon"><i class="fas fa-search"></i></a>
							</div>
						</div>

					</div>
					<div class="col-3">
					<ul class="navbar nav justify-content-end">
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link"><img src="google_product_link.PNG" style="width: 20px; height: 20px;"></a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link font-weight-bold btn-primary">Sign in</a>
						</li>
					</ul>
					</div>

					<div class="row search-tab">
						<div class="col">
							<small><i class="fas fa-search"></i>All</small>
						</div>
						<div class="col">
							<small><i class="far fa-newspaper"></i>News</small>
						</div>
						<div class="col">
							<small><i class="fab fa-youtube"></i>Videos</small>
						</div>
						<div class="col">
							<small><i class="fas fa-map-marker-alt"></i>Map</small>
						</div>
						<div class="col">
							<small><i class="far fa-image"></i>Images</small>
						</div>
						<div class="col more-space">
							<small>More</small>
						</div>
						<div class="col">
							<small>Settings</small>
						</div>
						<div class="col">
							<small>Tools</small>
						</div>
					</div>

		<!-- jQuery JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	</body>
	</html>
